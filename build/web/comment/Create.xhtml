<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentCreateDlg" widgetVar="CommentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommentTitle}">
            <h:form id="CommentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommentLabel_dateComment}" for="dateComment" />
                        <p:calendar id="dateComment" pattern="MM/dd/yyyy" value="#{commentController.selected.dateComment}" title="#{bundle.EditCommentTitle_dateComment}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCommentLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{commentController.selected.nom}" title="#{bundle.CreateCommentTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateCommentLabel_email}" for="email" />
                        <p:inputText id="email" value="#{commentController.selected.email}" title="#{bundle.CreateCommentTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateCommentLabel_likes}" for="likes" />
                        <p:inputText id="likes" value="#{commentController.selected.likes}" title="#{bundle.CreateCommentTitle_likes}" />
                        <p:outputLabel value="#{bundle.CreateCommentLabel_comment}" for="comment" />
                        <p:inputTextarea rows="4" cols="30" id="comment" value="#{commentController.selected.comment}" title="#{bundle.CreateCommentTitle_comment}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentController.create}" value="#{bundle.Save}" update="display,:CommentListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
