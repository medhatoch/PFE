<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentViewDlg" widgetVar="CommentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentTitle}">
            <h:form id="CommentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentLabel_dateComment}"/>
                        <h:outputText value="#{commentController.selected.dateComment}" title="#{bundle.ViewCommentTitle_dateComment}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCommentLabel_nom}"/>
                        <h:outputText value="#{commentController.selected.nom}" title="#{bundle.ViewCommentTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_email}"/>
                        <h:outputText value="#{commentController.selected.email}" title="#{bundle.ViewCommentTitle_email}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_likes}"/>
                        <h:outputText value="#{commentController.selected.likes}" title="#{bundle.ViewCommentTitle_likes}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_comment}"/>
                        <h:outputText value="#{commentController.selected.comment}" title="#{bundle.ViewCommentTitle_comment}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
