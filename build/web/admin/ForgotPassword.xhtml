<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Reset Password</title>
    </h:head>
    <h:body>
        <div style="width: 100%;background-color: #ffffff;" class="container">
            <div class="col-lg-offset-4">
                <div class="col-lg-7 text-info text-center">
                    <b:panel look="primary" style="margin-top: 30%;">
                        <p:outputLabel value="#{clientController.connectedClient.nom}"></p:outputLabel>
                        <h5>vous venez de r√©initialiser votre mot de pass. Merci de remplir la formulaire</h5>
                        <div class="form-group">
                            <p:outputLabel for="email" value="Email:"/><br></br>
                            <p:inputText value="#{clientController.selected.email}" id="email"/><br></br>
                            <p:outputLabel value="Login" for="login"></p:outputLabel><br></br>
                            <p:inputText id="login" value="#{managerController.selected.login}"/><br></br>
                            <p:outputLabel value="Renitialiser:"/><br></br>
                            <p:commandButton action="#{managerController.forgotPassword()}" value="Renitialiser mot de pass"/><br></br>
                        </div> 
                    </b:panel>
                </div>
            </div>

        </div>
    </h:body>
</html>
