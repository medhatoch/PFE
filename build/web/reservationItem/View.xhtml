<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationItemViewDlg" widgetVar="ReservationItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservationItemTitle}">
            <h:form id="ReservationItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservationItemLabel_vehicule}"/>
                        <h:outputText value="#{reservationItemController.selected.vehicule}" title="#{bundle.ViewReservationItemTitle_vehicule}"/>
                        <h:outputText value="#{bundle.ViewReservationItemLabel_prixReservation}"/>
                        <h:outputText value="#{reservationItemController.selected.prixReservation}" title="#{bundle.ViewReservationItemTitle_prixReservation}"/>
                        <h:outputText value="#{bundle.ViewReservationItemLabel_dateRetour}"/>
                        <h:outputText value="#{reservationItemController.selected.dateRetour}" title="#{bundle.ViewReservationItemTitle_dateRetour}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationItemLabel_reservation}"/>
                        <h:outputText value="#{reservationItemController.selected.reservation}" title="#{bundle.ViewReservationItemTitle_reservation}"/>
                        <h:outputText value="#{bundle.ViewReservationItemLabel_id}"/>
                        <h:outputText value="#{reservationItemController.selected.id}" title="#{bundle.ViewReservationItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservationItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
