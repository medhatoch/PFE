<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/index.xhtml">
            <ui:define name="content">
                <div style="width: 100%;background-color: #ffffff;" class="container">
                    <div class="col-lg-offset-4">
                        <div class="col-lg-6">
                            <h3 class="text-info text-center">vous venez de réinitialiser votre mot de pass. Merci de remplir la formulaire</h3>
                            <div class="form-group">
                                <p:outputLabel for="email" value="Email:"/><br></br>
                                <p:inputText class="form-control" value="#{clientController.selected.email}" id="email"/><br></br>
                                <p:outputLabel style="margin-left: 40%;" for="go" value="Réinitialiser.."></p:outputLabel><br></br>
                                <p:commandButton style="margin-left: 40%;"  id="go" action="#{clientController.forgotPassword()}" value="Réinitialiser"/>
                            </div>  
                        </div>
                    </div>
                    
                </div>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
