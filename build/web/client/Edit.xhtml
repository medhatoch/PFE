<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientEditDlg" widgetVar="ClientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientTitle}">
            <h:form id="ClientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{clientController.selected.cin}" title="#{bundle.EditClientTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_numroPassport}" for="numroPassport" />
                        <p:inputText id="numroPassport" value="#{clientController.selected.numroPassport}" title="#{bundle.EditClientTitle_numroPassport}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{clientController.selected.nom}" title="#{bundle.EditClientTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{clientController.selected.prenom}" title="#{bundle.EditClientTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{clientController.selected.adresse}" title="#{bundle.EditClientTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_localite}" for="localite" />
                        <p:inputText id="localite" value="#{clientController.selected.localite}" title="#{bundle.EditClientTitle_localite}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{clientController.selected.tel}" title="#{bundle.EditClientTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_numeroPermis}" for="numeroPermis" />
                        <p:inputText id="numeroPermis" value="#{clientController.selected.numeroPermis}" title="#{bundle.EditClientTitle_numeroPermis}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{clientController.selected.dateNaissance}" title="#{bundle.EditClientTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditClientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.EditClientTitle_email}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_fax}" for="fax" />
                        <p:inputText id="fax" value="#{clientController.selected.fax}" title="#{bundle.EditClientTitle_fax}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_rc}" for="rc" />
                        <p:inputText id="rc" value="#{clientController.selected.rc}" title="#{bundle.EditClientTitle_rc}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_password}" for="password" />
                        <p:inputText id="password" value="#{clientController.selected.password}" title="#{bundle.EditClientTitle_password}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_dateInscription}" for="dateInscription" />
                        <p:calendar id="dateInscription" pattern="MM/dd/yyyy" value="#{clientController.selected.dateInscription}" title="#{bundle.EditClientTitle_dateInscription}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditClientLabel_pays}" for="pays" />
                        <p:selectOneMenu id="pays" value="#{clientController.selected.pays}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paysController.itemsAvailableSelectOne}"
                                           var="paysItem"
                                           itemValue="#{paysItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClientLabel_nature}" for="nature" />
                        <p:inputText id="nature" value="#{clientController.selected.nature}" title="#{bundle.EditClientTitle_nature}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.update}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
