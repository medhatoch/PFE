<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationViewDlg" widgetVar="ReservationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReservationTitle}">
            <h:form id="ReservationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <h:outputText value="#{bundle.ViewReservationLabel_dateReservation}"/>
                        <h:outputText value="#{reservationController.selected.dateReservation}" title="#{bundle.ViewReservationTitle_dateReservation}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewReservationLabel_manager}"/>
                        <h:outputText value="#{reservationController.selected.manager}" title="#{bundle.ViewReservationTitle_manager}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_client}"/>
                        <h:outputText value="#{reservationController.selected.client}" title="#{bundle.ViewReservationTitle_client}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_prixTotal}"/>
                        <h:outputText value="#{reservationController.selected.prixTotal}" title="#{bundle.ViewReservationTitle_prixTotal}"/>
                        <h:outputText value="#{bundle.ViewReservationLabel_id}"/>
                        <h:outputText value="#{reservationController.selected.id}" title="#{bundle.ViewReservationTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReservationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
