<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="5000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home" style="width: 100px;" />
                        <p:menuitem value="Clients" outcome="/client/List.xhtml" style="width: 100px;" />
                        <p:menuitem value="Voitures" outcome="/vehicule/List.xhtml" style="width: 100px;"  />
                        <p:menuitem value="Contact" outcome="/contact/List.xhtml" style="width: 100px;"  />
                        <p:menuitem value="Managers" rendered="#{managerController.connectedManager.admin==false}" outcome="/manager/List.xhtml" style="width: 100px;"  />
                        <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" style="width: 100px;"  />
                        <p:menuitem value="Location" outcome="/location/List.xhtml" style="width: 100px;"  />
                        <p:menuitem value="Agences" rendered="#{managerController.connectedManager.admin==false}"  outcome="/agence/List.xhtml" style="width: 100px;"  />
                        <p:menuitem value="Etats Lieu" outcome="/etatLieu/List.xhtml" style="width: 100px;"  />
                        <p:menuitem value="Composants de voiture" outcome="/composantVoiture/List.xhtml" style="width: 150px;"  />
                        <p:menuitem icon="ui-icon-trash" action="#{managerController.deconnecter()}" value="LOG OUT" style="width: 100px;"  />
                        <p:menuitem  action="#{managerController.gotToProfile(connectedManager)}" value="Hi! #{managerController.connectedManager.nom}" style="width: 100px;"  />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
