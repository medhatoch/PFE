                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <!-- TOP NAV WITH LOGO -->  
    <header>
        <nav style="font-size: 20px;">
            <div class="line">
                <div class="top-nav">              
                    <div class="logo hide-l">
                    </div>                  
                    <div class="top-nav s-12 l-5">
                        <ul class="right top-ul chevron">
                            <li><p:commandLink value="Home" action="/index?faces-redirect=true"/>
                            </li>

                            <li><p:commandLink value="Services" action="/tpl/services?faces-redirect=true"/>
                            </li>
                        </ul>
                    </div>
                    <ul class="s-12 l-2">
                        <li class="logo hide-s hide-m">
                            <a>CAR <br /><strong>RENTAL</strong></a>
                        </li>
                    </ul>
                    <div class="top-nav s-12 l-5">
                        <ul class="top-ul chevron">


                            <li><p:commandLink value="CONTACT" action="/contact/Contact?faces-redirect=true"/>
                            </li>
                            <li><p:commandLink value="Se connecter/S'inscrire" action="/client/Login?faces-redirect=true"/>
                            </li>
                        </ul> 
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- CAROUSEL -->  	
    <div id="carousel" style="width: 90%;margin: auto;">
        <div id="owl-demo" class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/first.jpg" alt=""/>      
                <div class="carousel-text">
                    <div class="line">
                        <div class="s-12 l-9">
                            <h2>Theme based on Responsee framework</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/second.jpg" alt=""/>      
                <div class="carousel-text">
                    <div class="line">
                        <div class="s-12 l-9">
                            <h2>Efficacité</h2>
                        </div>
                        <div class="s-12 l-9">
                            <p>Meilleur prix pour meilleur produit
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="img/third.jpg" alt=""/>      
                <div class="carousel-text">
                    <div class="line">
                        <div class="s-12 l-9">
                            <h2>Qualité</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
