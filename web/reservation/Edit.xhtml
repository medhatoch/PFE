<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationEditDlg" widgetVar="ReservationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservationTitle}">
            <h:form id="ReservationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservationLabel_dateReservation}" for="dateReservation" />
                        <p:calendar id="dateReservation" pattern="MM/dd/yyyy" value="#{reservationController.selected.dateReservation}" title="#{bundle.EditReservationTitle_dateReservation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservationLabel_manager}" for="manager" />
                        <p:selectOneMenu id="manager" value="#{reservationController.selected.manager}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{managerController.itemsAvailableSelectOne}"
                                           var="managerItem"
                                           itemValue="#{managerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservationLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{reservationController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservationLabel_prixTotal}" for="prixTotal" />
                        <p:inputText id="prixTotal" value="#{reservationController.selected.prixTotal}" title="#{bundle.EditReservationTitle_prixTotal}" />
                        <p:outputLabel value="#{bundle.EditReservationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationController.selected.id}" title="#{bundle.EditReservationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.update}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
