<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocationEditDlg" widgetVar="LocationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocationTitle}">
            <h:form id="LocationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{locationController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocationLabel_client}" for="client" />
                        <p:selectOneMenu id="client" value="#{locationController.selected.client}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientItem"
                                           itemValue="#{clientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocationLabel_etatLieu}" for="etatLieu" />
                        <p:selectOneMenu id="etatLieu" value="#{locationController.selected.etatLieu}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{etatLieuController.itemsAvailableSelectOne}"
                                           var="etatLieuItem"
                                           itemValue="#{etatLieuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocationLabel_dateDepart}" for="dateDepart" />
                        <p:calendar id="dateDepart" pattern="MM/dd/yyyy" value="#{locationController.selected.dateDepart}" title="#{bundle.EditLocationTitle_dateDepart}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLocationLabel_heure}" for="heure" />
                        <p:inputText id="heure" value="#{locationController.selected.heure}" title="#{bundle.EditLocationTitle_heure}" />
                        <p:outputLabel value="#{bundle.EditLocationLabel_agenceDepart}" for="agenceDepart" />
                        <p:selectOneMenu id="agenceDepart" value="#{locationController.selected.agenceDepart}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{agenceController.itemsAvailableSelectOne}"
                                           var="agenceDepartItem"
                                           itemValue="#{agenceDepartItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocationLabel_agenceArrive}" for="agenceArrive" />
                        <p:selectOneMenu id="agenceArrive" value="#{locationController.selected.agenceArrive}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{agenceController.itemsAvailableSelectOne}"
                                           var="agenceArriveItem"
                                           itemValue="#{agenceArriveItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocationLabel_vehicule}" for="vehicule" />
                        <p:selectOneMenu id="vehicule" value="#{locationController.selected.vehicule}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculeController.itemsAvailableSelectOne}"
                                           var="vehiculeItem"
                                           itemValue="#{vehiculeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocationLabel_prixReservation}" for="prixReservation" />
                        <p:inputText id="prixReservation" value="#{locationController.selected.prixReservation}" title="#{bundle.EditLocationTitle_prixReservation}" />
                        <p:outputLabel value="#{bundle.EditLocationLabel_nbrJours}" for="nbrJours" />
                        <p:inputText id="nbrJours" value="#{locationController.selected.nbrJours}" title="#{bundle.EditLocationTitle_nbrJours}" />
                        <p:outputLabel value="#{bundle.EditLocationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{locationController.selected.id}" title="#{bundle.EditLocationTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locationController.update}" value="#{bundle.Save}" update="display,:LocationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocationEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
