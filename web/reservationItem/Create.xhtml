<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationItemCreateDlg" widgetVar="ReservationItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservationItemTitle}">
            <h:form id="ReservationItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservationItemLabel_vehicule}" for="vehicule" />
                        <p:selectOneMenu id="vehicule" value="#{reservationItemController.selected.vehicule}" >
                            <f:selectItems value="#{vehiculeController.itemsAvailableSelectOne}"
                                           var="vehiculeItem"
                                           itemValue="#{vehiculeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationItemLabel_prixReservation}" for="prixReservation" />
                        <p:inputText id="prixReservation" value="#{reservationItemController.selected.prixReservation}" title="#{bundle.CreateReservationItemTitle_prixReservation}" />
                        <p:outputLabel value="#{bundle.CreateReservationItemLabel_dateRetour}" for="dateRetour" />
                        <p:calendar id="dateRetour" pattern="MM/dd/yyyy" value="#{reservationItemController.selected.dateRetour}" title="#{bundle.EditReservationItemTitle_dateRetour}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateReservationItemLabel_reservation}" for="reservation" />
                        <p:selectOneMenu id="reservation" value="#{reservationItemController.selected.reservation}" >
                            <f:selectItems value="#{reservationController.itemsAvailableSelectOne}"
                                           var="reservationItem"
                                           itemValue="#{reservationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservationItemController.selected.id}" title="#{bundle.CreateReservationItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationItemController.create}" value="#{bundle.Save}" update="display,:ReservationItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservationItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
