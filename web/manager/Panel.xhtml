<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition template="/admintpl/template.xhtml">
        <ui:define name="pageContent">
            <f:view>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <p:dataTable value="#{vehiculeController.items}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Matricule"/>
                            </f:facet>
                            <h:outputText value="#{item.matricule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Modele"/>
                            </f:facet>
                            <h:outputText value="#{item.modele}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Marque"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Categorie"/>
                            </f:facet>
                            <h:outputText value="#{item.categorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Carburant"/>
                            </f:facet>
                            <h:outputText value="#{item.carburant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Couleur"/>
                            </f:facet>
                            <h:outputText value="#{item.couleur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="NombrePlace"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrePlace}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Km"/>
                            </f:facet>
                            <h:outputText value="#{item.km}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PrixParJour"/>
                            </f:facet>
                            <h:outputText value="#{item.prixParJour}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </f:view>

        </ui:define>
    </ui:composition>
</html>
