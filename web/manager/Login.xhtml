<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
    </h:head>
    <h:body>  
        <div class="container"> 
            <h:form>
                <div class="col-lg-offset-4">
                    <div class="col-lg-6">
                        <div class="panel panel-primary" style="margin-top: 10%;">
                            <div class="panel-heading">
                                Login
                            </div>
                            <div class="panel-body">
                                <p:outputLabel value="Email:" for="email" />
                                <p:inputText class="form-control" id="email" value="#{managerController.selected.login}" title="Email" />
                                <p:outputLabel value="password:" for="password" />
                                <p:password id="password" class="form-control" value="#{managerController.selected.password}" title="Password" /><br></br>
                                <p:commandLink class="btn btn-flat btn-primary"  action="#{managerController.seConnecte()}" value="login" />
                            </div>
                        </div> 
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
