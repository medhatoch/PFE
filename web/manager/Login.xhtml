<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
    </h:head>
    <h:body>  
        <div class="container"> 
            <h:form>
                <div class="col-lg-offset-2">
                    <div class="col-lg-5 text-info text-center">
                        <b:panel look="primary" style="margin-top: 30%;">
                            <p:outputLabel value="Login to site administration:" for="email" />
                            <p:inputText class="form-control" id="email" value="#{managerController.selected.login}" title="Email" />
                            <p:outputLabel value="password:" for="password" />
                            <p:password id="password" class="form-control" value="#{managerController.selected.password}" title="Password" /><br></br>
                            <p:commandButton class="btn btn-flat btn-primary"  action="#{managerController.seConnecte()}" value="login" /><br></br>
                            <u><p:commandLink class="text-info" value="mot de pass oublé?" action="/admin/ForgotPassword?faces-redirect=true"/></u>
                        </b:panel>
                    </div>
                    <div class="col-lg-5 text-info text-center">
                        <b:panel look="primary" style="margin-top: 30%;">
                            <p:outputLabel value="Login to application:" for="email1" />
                            <p:inputText class="form-control" id="email1" value="#{managerController.selected.login}" title="Email" />
                            <p:outputLabel value="password:" for="password1" />
                            <p:password id="password1" class="form-control" value="#{managerController.selected.password}" title="Password" /><br></br>
                            <p:commandButton class="btn btn-flat btn-primary"  action="#{managerController.seConnecteApp()}" value="login" /><br></br>
                            <u><p:commandLink class="text-info" value="mot de pass oublé?" action="/admin/ForgotPassword?faces-redirect=true"/></u>
                        </b:panel>
                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
