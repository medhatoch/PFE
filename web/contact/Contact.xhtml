<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Responsive Design website template</title>
        <link rel="stylesheet" href="#{request.contextPath}/tpl/css/components.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/tpl/css/responsee.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/tpl/owl-carousel/owl.carousel.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/tpl/owl-carousel/owl.theme.css"/>
        <!-- CUSTOM STYLE -->  
        <link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/tpl/css/template-style.css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'/>
        <!--[if lt IE 9]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
    </h:head>
    <h:body class="size-1140">
        <p:growl id="growl" life="5000" />
        <!-- TOP NAV WITH LOGO -->  
        <ui:include src="/tpl/navbar-top.xhtml"/>
        <div class="container" style="width: 99%;">
            <h:form>
                <section>
                    <div id="head">
                        <div class="line">
                            <h1>CONTACT</h1>
                        </div>
                    </div>
                </section>
                <div id="content" class="left-align contact-page">
                    <div class="line">
                        <div class="margin">
                            <div class="s-12 l-6">
                                <h2>COORDONNES:</h2>
                                <address>
                                    <p><i class="icon-home icon"></i> Siege social</p>
                                    <p><i class="icon-globe_black icon"></i> Marrakech-MAROC</p>
                                    <p><i class="icon-mail icon"></i> info@domain.com</p>
                                </address>
                                <br />
                                <h2>Social media</h2>
                                <p><i class="icon-facebook icon"></i> <a href="https://www.facebook.com/myresponsee">Rent cars</a></p>
                                <p class="margin-bottom"><i class="icon-twitter icon"></i> <a href="https://twitter.com/MyResponsee">@Rent_car</a></p>
                            </div>
                            <h:form>
                                <div class="s-12 l-6">
                                    <h2>Contacter nous:</h2>
                                    <div class="s-12 l-7"><p:outputLabel value="Email:"/><p:inputText value="#{contactController.selected.email}" class="form-control" placeholder="Your e-mail" title="Your e-mail" /></div><br></br>
                                    <div class="s-12"><p:outputLabel value="Message"/><p:inputTextarea value="#{contactController.selected.message}" class="form-control" placeholder="Your massage" rows="5" /></div><br></br>
                                    <div class="s-12 m-6 l-4"><p:outputLabel value="envoyer:"/><p:commandLink actionListener="#{contactController.send()}" style="background: #444;color: #fff;" class="btn btn-primary form-control" value="submit"/> </div><br></br>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- MAP -->
                <div class="col-lg-6">
                    <div id="map-block">  	  
                        <iframe style="padding: 0%;" src="https://www.google.com/maps/d/embed?mid=1q7pSsKOpfRptEqUXHaj6_GngviU" width="640" height="480"></iframe>
                    </div>
                </div>
                <div class="col-lg-offset-6">
                    <img src="../resources/img/first.jpg" style=";padding-bottom: 5px;"/>
                </div>
            </h:form>
        </div>
        <!-- FOOTER -->   
        <ui:include src="/tpl/footer.xhtml"/>
    </h:body>
</html>
