<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentEditDlg" widgetVar="CommentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommentTitle}">
            <h:form id="CommentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommentLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{commentController.selected.nom}" title="#{bundle.EditCommentTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditCommentLabel_email}" for="email" />
                        <p:inputText id="email" value="#{commentController.selected.email}" title="#{bundle.EditCommentTitle_email}" />
                        <p:outputLabel value="#{bundle.EditCommentLabel_likes}" for="likes" />
                        <p:inputText id="likes" value="#{commentController.selected.likes}" title="#{bundle.EditCommentTitle_likes}" />
                        <p:outputLabel value="#{bundle.EditCommentLabel_comment}" for="comment" />
                        <p:inputTextarea rows="4" cols="30" id="comment" value="#{commentController.selected.comment}" title="#{bundle.EditCommentTitle_comment}" />
                        <p:outputLabel value="#{bundle.EditCommentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.EditCommentTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentController.update}" value="#{bundle.Save}" update="display,:CommentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
