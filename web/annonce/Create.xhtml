<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnnonceCreateDlg" widgetVar="AnnonceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnnonceTitle}">
            <h:form id="AnnonceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{annonceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_dateAnnonce}" for="dateAnnonce" />
                        <p:calendar id="dateAnnonce" pattern="MM/dd/yyyy" value="#{annonceController.selected.dateAnnonce}" title="#{bundle.EditAnnonceTitle_dateAnnonce}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_dateExpiration}" for="dateExpiration" />
                        <p:calendar id="dateExpiration" pattern="MM/dd/yyyy" value="#{annonceController.selected.dateExpiration}" title="#{bundle.EditAnnonceTitle_dateExpiration}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_annonce}" for="annonce" />
                        <p:inputTextarea rows="4" cols="30" id="annonce" value="#{annonceController.selected.annonce}" title="#{bundle.CreateAnnonceTitle_annonce}" />
                        <p:outputLabel value="#{bundle.CreateAnnonceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{annonceController.selected.id}" title="#{bundle.CreateAnnonceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{annonceController.create}" value="#{bundle.Save}" update="display,:AnnonceListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnnonceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnnonceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
