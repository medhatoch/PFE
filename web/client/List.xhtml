<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListClientTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ClientListForm1">
                <div class="col-lg-6">
                    <b:panel style="margin-top: 5%;" look="primary">
                        <p:panelGrid columns="4">
                            <p:outputLabel value="Cin:" for="cin" />
                            <p:inputText class="form-control" id="cin" value="#{clientController.selected.cin}" title="Cin" />
                            <p:outputLabel value="Nom:" for="nom" />
                            <p:inputText class="form-control"  id="nom" value="#{clientController.selected.nom}" title="Nom" />
                            <p:outputLabel value="Prenom:" for="prenom" />
                            <p:inputText class="form-control"  id="prenom" value="#{clientController.selected.prenom}" title="Prenom" />
                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText class="form-control"  id="email" value="#{clientController.selected.email}" title="Email" />
                            <p:outputLabel value="Rc:" for="rc" />
                            <p:inputText class="form-control"  id="rc" value="#{clientController.selected.rc}" title="Rc" />
                            <p:outputLabel value="Nature:" for="nature" />
                            <p:selectOneMenu class="form-control"  id="nature" value="#{clientController.selected.nature}" title="nature" >
                                <f:selectItem itemValue="0" itemLabel="----SELECT----"/>
                                <f:selectItem itemValue="1" itemLabel="Personne"/>
                                <f:selectItem itemValue="2" itemLabel="Societé"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton class="btn btn-primary center-block" value="chercher" update=":ClientListForm1" actionListener="#{clientController.search()}"/>
                        <p:commandButton class="btn btn-primary center-block" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{clientController.prepareCreate}" update=":ClientCreateForm" oncomplete="PF('ClientCreateDialog').show()"/>
                    </b:panel>
                </div>
            </h:form>
            <h:form id="ClientListForm">
                <p:dataTable id="datalist" value="#{clientController.items}" var="item"
                             selectionMode="single" selection="#{clientController.selected}" style="margin-top: 30%;"
                             paginator="true"
                             rowKey="#{item.email}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_cin}"/>
                        </f:facet>
                        <h:outputText value="#{item.cin}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_numroPassport}"/>
                        </f:facet>
                        <h:outputText value="#{item.numroPassport}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_nom}"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_prenom}"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_adresse}"/>
                        </f:facet>
                        <h:outputText value="#{item.adresse}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_localite}"/>
                        </f:facet>
                        <h:outputText value="#{item.localite}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_tel}"/>
                        </f:facet>
                        <h:outputText value="#{item.tel}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_numeroPermis}"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroPermis}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_dateNaissance}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_email}"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_fax}"/>
                        </f:facet>
                        <h:outputText value="#{item.fax}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_rc}"/>
                        </f:facet>
                        <h:outputText value="#{item.rc}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_dateInscription}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateInscription}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_pays}"/>
                        </f:facet>
                        <h:outputText value="#{item.pays}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListClientTitle_nature}"/>
                        </f:facet>
                        <h:outputText value="#{item.nature==1?'Personne':'Societé'}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ClientViewForm" oncomplete="PF('ClientViewDialog').show()" disabled="#{empty clientController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ClientEditForm" oncomplete="PF('ClientEditDialog').show()" disabled="#{empty clientController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{clientController.destroy}" update=":growl,datalist" disabled="#{empty clientController.selected}"/>
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{clientController.prepareCreate}" update=":ClientCreateForm" oncomplete="PF('ClientCreateDialog').show()"/>

                    </f:facet>
                </p:dataTable>
                <p:commandButton value="Create chart" actionListener="#{clientController.init()}" update="ClientListForm" />
                <p:chart id="chart" type="bar" model="#{clientController.barModel}" style="height:300px"/>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
