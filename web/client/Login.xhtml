<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="col-lg-offset-8">
                <div class="col-md-5">
                    <div class="panel panel-primary" style="margin-top: 20%; margin-left: 45%;">
                        <div class="panel-heading">
                            Login
                        </div>
                        <div class="panel-body">
                            <h:form>
                                <p:outputLabel value="Email:" for="email" />
                                <p:inputText class="form-control" id="email" value="#{clientController.selected.email}" title="Email" />
                                <p:outputLabel value="Password" for="password" />
                                <p:password class="form-control" id="password" value="#{clientController.selected.password}" title="Password" /><br></br>
                                <p:commandLink class="btn btn-primary form-control" action="#{clientController.seConnecte()}" value="login" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
