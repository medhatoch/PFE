<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtatLieuItemViewDlg" widgetVar="EtatLieuItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtatLieuItemTitle}">
            <h:form id="EtatLieuItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etatLieuItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtatLieuItemLabel_composantVoiture}"/>
                        <h:outputText value="#{etatLieuItemController.selected.composantVoiture}" title="#{bundle.ViewEtatLieuItemTitle_composantVoiture}"/>
                        <h:outputText value="#{bundle.ViewEtatLieuItemLabel_garantit}"/>
                        <h:outputText value="#{etatLieuItemController.selected.garantit}" title="#{bundle.ViewEtatLieuItemTitle_garantit}"/>
                        <h:outputText value="#{bundle.ViewEtatLieuItemLabel_etatLieu}"/>
                        <h:outputText value="#{etatLieuItemController.selected.etatLieu}" title="#{bundle.ViewEtatLieuItemTitle_etatLieu}"/>
                        <h:outputText value="#{bundle.ViewEtatLieuItemLabel_id}"/>
                        <h:outputText value="#{etatLieuItemController.selected.id}" title="#{bundle.ViewEtatLieuItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtatLieuItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
