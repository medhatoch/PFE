<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComposantVoitureCreateDlg" widgetVar="ComposantVoitureCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComposantVoitureTitle}">
            <h:form id="ComposantVoitureCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{composantVoitureController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComposantVoitureLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{composantVoitureController.selected.nom}" title="#{bundle.CreateComposantVoitureTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateComposantVoitureLabel_id}" for="id" />
                        <p:inputText id="id" value="#{composantVoitureController.selected.id}" title="#{bundle.CreateComposantVoitureTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{composantVoitureController.create}" value="#{bundle.Save}" update="display,:ComposantVoitureListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComposantVoitureCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComposantVoitureCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
