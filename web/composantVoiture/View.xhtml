<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComposantVoitureViewDlg" widgetVar="ComposantVoitureViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComposantVoitureTitle}">
            <h:form id="ComposantVoitureViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{composantVoitureController.selected != null}">
                        <h:outputText value="#{bundle.ViewComposantVoitureLabel_nom}"/>
                        <h:outputText value="#{composantVoitureController.selected.nom}" title="#{bundle.ViewComposantVoitureTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewComposantVoitureLabel_id}"/>
                        <h:outputText value="#{composantVoitureController.selected.id}" title="#{bundle.ViewComposantVoitureTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComposantVoitureViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
