<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AgenceCreateDlg" widgetVar="AgenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAgenceTitle}">
            <h:form id="AgenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{agenceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAgenceLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{agenceController.selected.ville}" title="#{bundle.CreateAgenceTitle_ville}" />
                        <p:outputLabel value="#{bundle.CreateAgenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{agenceController.selected.id}" title="#{bundle.CreateAgenceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{agenceController.create}" value="#{bundle.Save}" update="display,:AgenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'AgenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AgenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
